<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <header>
        <div id="header-top">
            <div class="search">
                <button class="interactive-component"><img src="./img/magnify.svg" alt="search"></button>
                <input class="interactive-componenet" type="search">
            </div>
            <div class="account">
                <button class="interactive-component"><img src="./img/bell-ring-outline.svg" alt="notifications"></button>
                <img src="./img/account.svg" alt="profile icon">
                <p class="user-name">Morgan Oakley</p>
            </div>
        </div>
        <div id="header-bottom">

        </div>
    </header>
    <div class="sidebar">
        <div class="sidebar-items">
            <div class="logo">
                <img src="./img/view-dashboard.svg" alt="material dashboard">
                <p>Dashboard</p>
            </div>
            <ul>
                <li><img src="./img/home.svg" alt="home"><p>Home</p></li>
                <li><img src="./img/card-account-details-outline.svg" alt="profile"><p>Profile</p></li>
                <li><img src="./img/message-reply.svg" alt="messages"><p>Messages</p></li>
                <li><img src="./img/clock-time-three.svg" alt="history"><p>History</p></li>
                <li><img src="./img/note-multiple.svg" alt="tasks"><p>Tasks</p></li>
                <li><img src="./img/account-group.svg" alt="communities"><p>Communities</p></li>
            </ul>
            <ul>
                <li><img src="./img/cog.svg" alt="settings"><p>Settings</p></li>
                <li><img src="./img/help-box.svg" alt="support"><p>Support</p></li>
                <li><img src="./img/shield-check.svg" alt="privacy"><p>Privacy</p></li>
            </ul>
        </div>
    </div>
    <main>
        main-content
    </main>
</body>
</html>
